<div class="main-container">
    <div class="navbar">
        <div (click)="langSwitch()" class="language-switch">
            <div [ngClass]="{'language-active': langEng == true, 'language-inactive': langEng == false}">EN</div>
            <div [ngClass]="{'language-active': langDeu == true, 'language-inactive': langDeu == false}">DE</div>
        </div>
        <ul>
            <li><a href="#aboutme">About me</a></li>

            <li><a href="#skills">Skills</a></li>

            <li><a href="#projects">Projects</a></li>
        </ul>
    </div>
    <div class="logo">
        <div class="signet">
            <svg width="96" height="72" xmlns="http://www.w3.org/2000/svg">
                <!-- background -->
                <rect x="0" y="0" width="96" height="72" rx="12" ry="12" fill="#3DCFB6" style="opacity: 50%" />

                <!-- initials -->
                <text x="12" y="59" font-family="Arial, sans-serif" font-size="64px" fill="#ffffff"
                    letter-spacing="-13px">BA</text>
            </svg>
        </div>
        <div class="name">
            <p id="Björn">Björn</p>
            <p id="Augustin">Augustin</p>
        </div>

    </div>
</div>
