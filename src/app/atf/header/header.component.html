<div class="main-container">
    @if(functions.responsive) {
    <div class="logo">
        <div class="signet">
            <svg width="64" height="48" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="0" width="64" height="48" rx="12" ry="12" fill="#3DCFB6" style="opacity: 50%" />
                <text x="9" y="40" font-family="Arial, sans-serif" font-size="43px" fill="#ffffff"
                    letter-spacing="-9px">BA</text>
            </svg>
        </div>
    </div>
    <div cdkOverlayOrigin #trigger="cdkOverlayOrigin" [class.open]="atf.menuOpen" (click)="atf.menuOpen = !atf.menuOpen"
        class="menu"></div>

    <ng-template cdkConnectedOverlay 
    [cdkConnectedOverlayOrigin]="trigger" 
    [cdkConnectedOverlayOpen]="atf.menuOpen"
    (overlayOutsideClick)="atf.menuOpen = false"
    [cdkConnectedOverlayHasBackdrop]="true">
        <app-menu></app-menu>
    </ng-template>

    } @else {
    <div class="navbar">
        <div (click)="language.langSwitch()" class="language-switch">
            <div
                [ngClass]="{'language-active': language.langEng == true, 'language-inactive': language.langEng == false}">
                EN</div>
            <div
                [ngClass]="{'language-active': language.langDeu == true, 'language-inactive': language.langDeu == false}">
                DE</div>
        </div>
        <ul>
            <li><a href="#aboutme">{{ language.atf[language.languageIndex].AboutMe }}</a></li>
            <li><a href="#skills">{{ language.atf[language.languageIndex].Skills }}</a></li>
            <li><a href="#projects">{{ language.atf[language.languageIndex].Projects }}</a></li>
        </ul>
    </div>
    <div class="logo">
        <div class="signet">
            <svg width="96" height="72" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="0" width="96" height="72" rx="12" ry="12" fill="#3DCFB6" style="opacity: 50%" />
                <text x="12" y="59" font-family="Arial, sans-serif" font-size="64px" fill="#ffffff"
                    letter-spacing="-13px">BA</text>
            </svg>
        </div>
        <div class="name">
            <p id="Björn">Björn</p>
            <p id="Augustin">Augustin</p>
        </div>
    </div>
    }
</div>
